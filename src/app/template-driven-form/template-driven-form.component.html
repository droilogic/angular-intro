<form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    class="d-flex flex-column gap-2"
>
    <h4>Template Driven Form</h4>

    <div>
        <label
            for="givebName"
            class="form-label"
        >Given Name</label>
        <input
            type="text"
            name="givenName"
            class="form-control"
            ngModel
            required
            #givenName="ngModel"
        />
        <div class="text-danger" *ngIf="givenName.invalid && givenName.touched">
            Required field!
        </div>
    </div>
    
    <div>
        <label
            for="surname"
            class="form-label"
        >Surname</label>
        <input
            type="text"
            name="surname"
            class="form-control"
            ngModel
            required
            #surname="ngModel"
        />
        <div class="text-danger" *ngIf="surname.invalid && surname.touched">
            Required field!
        </div>
    </div>
    
    <div>
        <label
            for="age"
            class="form-label"
        >Age</label>
        <input
            type="number"
            name="age"
            class="form-control"
            ngModel
            required
            #age="ngModel"
        />
        <div class="text-danger" *ngIf="age.invalid && age.touched">
            Required field!
        </div>
    </div>
    
    <div>
        <label
            for="email"
            class="form-label"
        >E-mail</label>
        <input
            type="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
        />
        <div class="text-danger" *ngIf="email.invalid && email.touched">
            Invalid e-mail!
        </div>
    </div>
    
    <div>
        <label
            for="phone"
            class="form-label"
        >Phone</label>
        <input
            type="text"
            name="phone"
            class="form-control"
            ngModel
            required
            #phone="ngModel"
        />
        <div class="text-danger" *ngIf="phone.invalid && phone.touched">
            Required field!
        </div>
    </div>
    
    <div>
        <label
            for="photoURL"
            class="form-label"
        >Photo URL</label>
        <input
            type="text"
            name="photoURL"
            class="form-control"
            ngModel
        />
    </div>
    
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </div>
</form>
