<form [formGroup]="form" class="d-flex flex-column gap-2">
    <h4>Reactive Form</h4>
    <div class="form-group">
        <label for="givenName" class="form-label">Given Name</label>
        <input
            type="text"
            name="givenName"
            class="form-control"
            formControlName="givenName"
        >
        <div class="text-danger"
            *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched"
        >
            Required field!
        </div>

        <label for="surname" class="form-label">Surname</label>
        <input
            type="text"
            name="surname"
            class="form-control"
            formControlName="surname"
        >
        <div class="text-danger"
            *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched"
        >
            Required field!
        </div>

        <label for="age" class="form-label">Age</label>
        <input
            type="number"
            name="age"
            class="form-control"
            formControlName="age"
        >
        <div class="text-danger"
            *ngIf="form.get('age')?.invalid && form.get('age')?.touched"
        >
            Invalid value!
        </div>

        <label for="email" class="form-label">Email</label>
        <input
            type="email"
            name="email"
            class="form-control"
            formControlName="email"
        >
        <div class="text-danger"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
            Required field!
        </div>

        <label for="phone" class="form-label">Phone</label>
        <input
            type="text"
            name="phone"
            class="form-control"
            formControlName="phone"
        >
        <div class="text-danger"
            *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
        >
            Required field!
        </div>

        <label for="photoURL" class="form-label">Photo URL</label>
        <input
            type="text"
            name="photoURL"
            class="form-control"
            formControlName="photoURL"
        >
    </div>
    <div class="form-group">
        <button
            (click)="onSubmit()"
            [disabled]="!form.valid"
            class="btn btn-primary"
        >Submit</button>
    </div>
</form>
